<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #product-list {
            margin-bottom: 20px;
        }
        #cart {
            list-style-type: none;
            padding: 0;
        }
        #cart li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Каталог товаров</h1>
<ul id="product-list">
    <li>
        <span>Товар 1</span>
        <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 2</span>
        <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 3</span>
        <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
    </li>
</ul>

<h2>Корзина</h2>
<ul id="cart">
</ul>

<script>
    // Функция для добавления товара в корзину
    function addToCart(productName) {
        // Находим элемент списка корзины
        const cart = document.querySelector('#cart');

        // Создаем новый элемент списка
        const cartItem = document.createElement('li');

        // Создаем текстовое содержимое для нового элемента
        const textNode = document.createTextNode(productName);

        // Добавляем текст в элемент списка
        cartItem.appendChild(textNode);

        // Добавляем новый элемент списка в корзину
        cart.appendChild(cartItem);
    }
</script>

</body>
</html>
