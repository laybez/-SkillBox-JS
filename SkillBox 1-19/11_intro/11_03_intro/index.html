<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка банковской карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Настройка банковской карты</h1>
        
        <div class="form-group">
            <label for="cardText">Введите текст на карте:</label>
            <input type="text" id="cardText" placeholder="Ваше имя">
        </div>

        <div class="form-group">
            <label for="cardColor">Выберите цвет:</label>
            <select id="cardColor">
                <option value="red">Красный</option>
                <option value="blue">Синий</option>
                <option value="green">Зелёный</option>
            </select>
        </div>

        <p id="card" class="card">Ваш текст здесь</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
